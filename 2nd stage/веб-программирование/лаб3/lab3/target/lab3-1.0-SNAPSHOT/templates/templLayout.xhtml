<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="base.css" library="css" />
    <h:outputStylesheet name="style.css" library="css" />
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/mylogo.jpg']}"/>
    <style>
        body {
            background-image: url("#{resource['img/background.jpg']}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <ui:insert name="head">
        <title>Batmanov's Web Lab 3</title>
    </ui:insert>
</h:head>

<h:body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <ui:insert name="header">
                    <ui:include src="templHeader.xhtml"/>
                </ui:insert>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <ui:insert name="main">
                </ui:insert>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <ui:insert name="footer">
                    <ui:include src="templFooter.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </div>

    <h:outputScript name="js/global.js"/>
    <ui:insert name="js"/>
</h:body>
</html>
