<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templLayout.xhtml">
    <ui:define name="head">
        <title>Batmanov's Web Lab 3</title>
    </ui:define>

    <ui:define name="main">
        <h1 class="main__title">Лабораторная работа №3</h1>

        <h:form styleClass="main__datetime">
            <h:outputText id="my-clock" value="#{timeKeeper.time}"/>
            <p:poll interval="7" update="my-clock" listener="#{timeKeeper.updateTime}"/>
        </h:form>

        <h:button outcome="main" style="width: 150px" styleClass="big-btn" value="Начать"/>
    </ui:define>
</ui:composition>
</html>
